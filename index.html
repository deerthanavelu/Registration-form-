
<html lang="en">
<head>

 
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="process.php" method="post" >
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" oninput="toUpperCase()" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" oninput="toUpperCase()" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="M.SC(computer science)">M.SC(computer science)</option>
                <option value="MCA(computer application)">MCA(computer application)</option>
                <option value="M.TECH(computer science)">M.TECH(computer science)</option>
                <option value="M.TECH(networks)">M.TECH(networks)</option>
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber"   maxlength="10" pattern="[0-9]{10}" oninput="validateMobile()" required>
         


            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
